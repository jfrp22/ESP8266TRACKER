<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Sensor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Datos del Sensor</h1>
        <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
        <div id="sensor-data">
            <h2>Datos del Sensor:</h2>
            <p>Temperatura: <span id="temp">--</span> °C</p>
            <p>Humedad: <span id="hum">--</span> %</p>
        </div>
        <a href="index.html" class="btn-back">Volver al Menú</a>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa de OpenStreetMap
        var map = L.map('map').setView([8.630485, -70.20991], 6); // Ubicación en Venezuela
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Añadir dos puntos marcados
        L.marker([9,97038888888889, -69,13513888888889]).addTo(map)
            .bindPopup('Punto 1: Ubicación en Venezuela.');

        L.marker([9,9745, -69,13608333333335]).addTo(map)
            .bindPopup('Punto 2: Otra ubicación en Venezuela.');
    </script>
</body>
</html>
